<script>
if(window.localStorage.getItem("flag")!="part5")
	  window.location.href="../login.html"
else
	  localStorage.setItem('flag', 'part6');
  <!-- 获取游戏时间 -->
  var gameMinute=0;
  var storage = window.localStorage;
  var  getTime= storage.getItem("gameTime");
  // alert(name)
  var gameSecond=parseInt(getTime);
  setTimeout(function(){
    var gameTime=setInterval(function(){
      gameSecond+=1;
      gameMinute=parseInt(gameSecond/60); //获取分钟
      var endSecond=gameSecond%60; //获取最后秒
      if(gameMinute>=1){
        $(".timeNum").html(gameMinute+"分"+endSecond+"秒");
      }else{
        $(".timeNum").html(endSecond+"秒");
      }
    },1000);
  },8000)

// 进入下一关
  function nextPart(){
    // alert(gameSecond);
    localStorage.setItem('gameTime', gameSecond);
    Storages.alwaysUseJsonInStorage(true);
    Storages.cookieStorage.setConf({path:'/',expires:100}).set('gameTime',gameSecond);
    window.location.href="rankinglist.html"
  }


  var $audio = document.getElementById("audio");
  var once=1;
// $(function(){
  
  //触发音乐播放和暂停，解决ios不能自动播放音乐问题

    function autoPlayAudio() {
        wx.config({
            // 配置信息, 即使不正确也能使用 wx.ready
            debug: false,
            appId: '',
            timestamp: 1,
            nonceStr: '',
            signature: '',
            jsApiList: []
        });
        wx.ready(function() {
            // var globalAudio=document.getElementById("bgMusic");
            $("#audio").get(0).play();
        });
    };
    autoPlayAudio();

    $("#playMusic").click(function(){
      var dirImg = $(this).attr("dir");
      if(dirImg == 1){
        $(this).attr("dir","0");
        $audio.pause();
        $(this).removeClass("musicOn");
      }else if(dirImg == 0){
        $(this).attr("dir","1");
        $audio.play();
        $(this).addClass("musicOn");
      }
    })
